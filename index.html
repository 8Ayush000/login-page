<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature-Themed Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login </h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="social-login">
                <p>Or login with:</p>
                <button class="social-btn gmail">
                    <img src="gmail.png" alt="Gmail" class="social-icon"> Login with Gmail
                </button>
                <button class="social-btn github">
                    <img src="github.png" alt="GitHub" class="social-icon"> Login with GitHub
                </button>
            </div>
            <p class="signup-prompt">Don't have an account? <a href="/signup">Sign up</a></p>
        </div>
    </div>
</body>
</html>
